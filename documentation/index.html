<script type="text/javascript">
    if (window.location.hash) {
        $(".nav-tabs a[href=\"" + window.location.hash.replace("!", "") + "\"]").tab("show")
    }
    $(".nav-tabs a").on("shown.bs.tab", function(tab) {
        window.location.hash = tab.target.hash.replace("#", "#!")
    })
    $("td:empty").append("<i style=\"opacity: 0.5;\" class=\"fa fa-times\"></i>")
    $(function() {
        $('[data-toggle="popover"]').popover({

        })

</script>
